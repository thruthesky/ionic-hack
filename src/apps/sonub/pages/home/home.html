<sonub-header></sonub-header>
<section class="content container-fluid">
  <div class="row">
    <aside class="left hidden-sm-down col-md-3 col-lg-3 col-xl-2"><sonub-left></sonub-left></aside>
    <section class="center col-sm-12 col-md-7 col-lg-6 col-xl-8">

      <div class="container-fluid">
        <div class="row">
          <sonub-news
            [title]     = " ['NEWS UPDATE', 'NEWS UPDATE'] | ek "
            [post_id]   = " 'news' "
            [limit]     = " 5 "
          ></sonub-news>
          <div class="sonub-main-banner">
            <img src="assets/img/ads.png">
          </div>
          <div class="for_sale_on_home">
            <sonub-buy-and-sell
              [title]=" 'Buy and Sell' "
              [post_id]=" 'buyandsell' "
              [limit] = "1"
              [photo] = "1"
            ></sonub-buy-and-sell>

            <sonub-buy-and-sell
              [title]=" 'Car' "
              [post_id]=" 'cars' "
              [limit] = "1"
              [photo] = "1"
            ></sonub-buy-and-sell>

            <sonub-buy-and-sell
              [title]=" 'Massage' "
              [post_id]=" 'massage' "
              [limit] = "1"
              [photo] = "1"
            ></sonub-buy-and-sell>

            <sonub-buy-and-sell
              [title]=" 'Individual' "
              [post_id]=" 'personal' "
              [limit] = "1"
              [photo] = "1"
            ></sonub-buy-and-sell>

          </div>
          <div class="row">
            <latest-post-component class="col-sm-12 col-xs-12"></latest-post-component>
          </div>
          <sonub-latest-photo
            [post_id]   = " 'freetalk' "
            [limit]     = " 30 "
          ></sonub-latest-photo>
        </div>
      </div>

    </section><!--/section.center-->
    <aside class="right hidden-sm-down col-md-2 col-lg-3 col-xl-2"><sonub-right></sonub-right></aside>
  </div><!--/.row-->
</section><!--/section.content-->
<sonub-footer></sonub-footer>
