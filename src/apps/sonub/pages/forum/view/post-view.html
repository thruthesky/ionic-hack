<sonub-header></sonub-header>
  <section class="content container-fluid">
    <div class="row">
      <aside class="left col-sm-4 col-md-3 col-lg-3 col-xl-2">
        <sonub-left></sonub-left>
      </aside>
      <section class="center col-sm-8 col-md-9 col-lg-6 col-xl-8">
          Post View idx: {{ idx_post }}
          <view-component *ngIf="post" [post]="post"></view-component>
        <div *ngIf=" post?.comments " class="comments">
          <div class="comment" *ngFor=" let comment of post.comments; trackBy: comment?.idx ">
            <view-component
              [post]="comment" [root]="post"
              [show] = "true"
              [mode] = " 'create-comment' "
            ></view-component>
          </div>
        </div><!--/.comments-->
      </section><!--/section.center-->
      <aside class="right col-sm-12 col-lg-3 col-xl-2">
        <sonub-right></sonub-right>
      </aside>
    </div>
  </section><!--/section.content-->
<sonub-footer></sonub-footer>
