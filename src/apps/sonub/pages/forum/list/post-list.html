<base-header [title]="title"></base-header>
<section class="content">

    <h1>Sonub Post List Page</h1>
    
    <hr>
    
    <div class="page" *ngFor=" let page of pages ">
        <div class="post" *ngFor=" let post of page.posts ">
            <view-component [post]="post" [root]="post"></view-component>
            <div class="comment" *ngFor=" let comment of post.comments ">
                <view-component [post]="comment" [root]="post"></view-component>
            </div>
        </div>
    </div>


</section>
<base-footer></base-footer>
