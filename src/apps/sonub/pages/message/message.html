<sonub-header></sonub-header>
<section class="content container-fluid">
  <div class="row">
    <aside class="left hidden-sm-down col-md-3 col-lg-3 col-xl-2"><sonub-left></sonub-left></aside>
    <section message class="center col-sm-12 col-md-7 col-lg-6 col-xl-8"  *ngFor = "let message of data.messages">

        <div class="title" (click)="onClickShowContent(message.idx.toString())">
           <div class="from" [innerHTML]="message.from.nickname"></div>
           <div class="subject" [innerHTML]="message.subject"></div>
           <div class="date" [innerHTML]="message.stamp_created | date"></div>
           <div  style="clear:right;"></div>
           
        </div>
        <div class="content"  [hidden] = "!HideContent[message.idx.toString()]">
           <div class="message_content" [innerHTML]="message.content"></div>
           <div class="menu" >
             <button (click)="onClickHideContent(message.idx.toString())">HIDE</button>
             <button >REPLY</button>
             <button >DELETE</button>
             
           </div>  
           <div  style="clear:right;"></div> 
        </div>
        

    </section><!--/section.center-->
    <aside class="right hidden-sm-down col-md-2 col-lg-3 col-xl-2"><sonub-right></sonub-right></aside>
  </div><!--/.row-->
</section><!--/section.content-->
<sonub-footer></sonub-footer>
