<div>
    

  <div>
    <div class="form-group row">
      <label for="subject" class="col-xs-3 col-form-label">Subject</label>
      <div class="col-xs-9">
        <input class="form-control"  [(ngModel)]="subject_form.subject"  type="text" id="subject" name="subject">
      </div>
    </div>

 
    <div class="form-group row">
      <label for="time" class="col-xs-3 col-form-label">Duration</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="subject_form.duration"  type="number" id="time" name="time">
        <div class="input-group-addon">Mins</div>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-xs-3"></div>
      <div class="col-xs-9">
        <label class="form-check-label">
        <input class="form-check-input" [(ngModel)]="subject_form.isActive" type="checkbox"  id="active" name="active">
          Active
        </label>
      </div>
    </div>


  </div>
  <div>
    <button  type="button" class="btn btn-secondary btn-sm" (click)="onClickSubmit()">Submit</button>
    <button  type="button" class="btn btn-secondary btn-sm" (click)="onClickCancel()">Cancel</button>   
  </div>

</div>
