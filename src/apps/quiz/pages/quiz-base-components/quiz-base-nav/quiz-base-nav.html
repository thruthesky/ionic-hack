<header>

  <nav class="navbar navbar-fixed-top">
    <table cellpadding="0" cellspacing="0">
      <tr valign="top">
        <td class="left" width="99%">
          <table cellpadding="0" cellspacing="0" border="0">
            <tr valign="top">
              <td>
                <div class="menu home" routerLink="/" title="Home">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-home fa-stack-1x fa-inverse"></i>
                  </span>
                  <em>Sonub</em>
                </div>


              </td>
              <td *ngIf="!sessionSrvc.sessionData">
                <div class="menu" routerLink="/user/login" title="Quiz" >
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-sign-in fa-stack-1x fa-inverse"></i>
                  </span>
                  <em>Login</em>
                </div>
              </td>
              
              <td *ngIf="sessionSrvc.sessionData">
                <div class="menu" routerLink="/quiz/quiz" title="Posting">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-pencil-square-o fa-stack-1x fa-inverse"></i>
                  </span>
                  <em>Quiz</em>
                </div>
              </td>

              <td *ngIf="sessionSrvc.sessionData && sessionSrvc.sessionData.id != sessionSrvc.adminroute?.id ">
                <div class="menu" routerLink="/quiz/results" title="Posting">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-list-alt fa-stack-1x fa-inverse"></i>
                  </span>
                  <em>Results</em>
                </div>
              </td>


              <td *ngIf="sessionSrvc.sessionData && sessionSrvc.sessionData.id == sessionSrvc.adminroute?.id">
                <div class="menu" routerLink="/quiz/subjects" title="Posting">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-book fa-stack-1x fa-inverse"></i>
                  </span>
                  <em>Subjects</em>
                </div>
              </td>


              <td>
                <div class="menu" routerLink="" title="Posting" (click)="onClickLogout()" *ngIf="sessionSrvc.sessionData">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-sign-out fa-stack-1x fa-inverse"></i>
                  </span>
                  <em>Logout</em>
                </div>
              </td>


            </tr>
          </table>
        </td>

      </tr>
    </table>
  </nav>

   
</header>
